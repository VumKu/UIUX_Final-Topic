<head>

    <title>Document</title>

    <style>
        body {
            font-family: 'Faustina', serif;
            background-image: url(./image/bcc.png);
        }



        nav {
            width: 100%;
            background-image: url(./image/navbar-bcc.jpg);

            position: fixed;
            top: 0;
            z-index: 99;

            /* border: 1px solid red; */
        }

        .navbar {
            width: 90%;
            display: flex;
            margin: 10px auto;
            padding: 0;


            /* border: 1px solid red; */
        }

        .index_navbar {
            width: 94%;
            display: flex;
            align-items: center;


            /* border: 1px solid red; */
        }

        .navBox {
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;

            /* border: 1px solid red; */
        }

        .index_nav_left {
            width: 70%;
            display: flex;
            justify-content: space-between;
            list-style-type: none;
            margin: 0px;
            /* border: 1px solid red; */
        }

        .index_nav_right {
            /* width: 100%; */
            display: flex;
            justify-content: flex-end;
            list-style-type: none;
            margin: 0;

            /* border: 1px solid red; */
        }

        .navBox li {
            font-family: 'Noto Serif TC', serif;
            font-size: 16px;
            color: #000;
            letter-spacing: 0.2rem;
            position: relative;
            bottom: 0;
            transition: .5s;

            /* border: 1px solid red; */
        }

        .navBox li:hover {
            color: #cc543a;
            bottom: 10px;

        }

        .navBox span {
            padding: 0 10px;
        }

        .navBox a,
        .index_overlayNavBox a {
            text-decoration: none;
        }

        .navline {
            width: 80%;
            height: 1px;
            background-color: rgba(203, 203, 203, .7);
            border: 0;
            margin: 0 auto;
        }

        nav img {
            width: 6%;
        }
    </style>
</head>

<body>
    <nav>
